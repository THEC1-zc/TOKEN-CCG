<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/wallet-ui.css">
  <link rel="stylesheet" href="assets/header.css">
  <title>Generate Cardback v1.1.0</title>
  <!-- Version: V1.1.0 -->
</head>
<body style="background:#111;display:flex;align-items:center;justify-content:center;min-height:100vh;flex-direction:column;">
  <div style="position:fixed;inset:0;background:url(&quot;assets/main%20icon.png&quot;) center/360px auto no-repeat;opacity:0.25;pointer-events:none;z-index:0;" aria-hidden="true"></div>
  <header class="app-header">
    <div class="header-left">
      <a class="header-brand" href="index.html">
        <img src="assets/main%20icon.png" alt="TOKEN">
        <span class="header-title">TOKEN</span>
      </a>
      <span class="header-sep">/</span>
      <span class="header-page">Cardback</span>
    </div>
    <nav class="header-nav">
      <a href="index.html">Home</a>
      <a href="index.html#how-to-play">How to Play</a>
      <a href="docs/rules.md">Rules</a>
    </nav>
    <div class="header-right">
      <span class="status-pill">Test Mode</span>
      <div id="walletHeaderMount"></div>
    </div>
  </header>
<canvas id="c" width="540" height="810" style="z-index:1;"></canvas>
<br>
<a id="dl" download="cardback.png" style="color:#fff;padding:12px 24px;background:#F7931A;border-radius:8px;text-decoration:none;margin-top:20px;">Download cardback.png</a>
<script type="module" src="assets/wallet-ui.js"></script>
<script>
const c = document.getElementById('c'), ctx = c.getContext('2d');
const w = 540, h = 810;

// Diagonal gradient background
const grad = ctx.createLinearGradient(0, 0, w, h);
grad.addColorStop(0, '#10B981');
grad.addColorStop(0.5, '#065F46');
grad.addColorStop(0.5, '#7F1D1D');
grad.addColorStop(1, '#EF4444');

ctx.fillStyle = grad;
ctx.beginPath();
ctx.roundRect(0, 0, w, h, 24);
ctx.fill();

// Diagonal line
ctx.strokeStyle = '#000';
ctx.lineWidth = 6;
ctx.beginPath();
ctx.moveTo(0, 0);
ctx.lineTo(w, h);
ctx.stroke();

// TOKEN text rotated on diagonal
ctx.save();
ctx.translate(w/2, h/2);
ctx.rotate(Math.atan2(h, w));
ctx.fillStyle = '#000';
ctx.font = 'bold 72px Arial';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillText('TOKEN', 0, 0);
ctx.restore();

// Bull emoji top-left
ctx.font = '48px Arial';
ctx.fillText('üêÇ', 30, 60);

// Bear emoji bottom-right
ctx.fillText('üêª', w - 70, h - 25);

// Border
ctx.strokeStyle = '#000';
ctx.lineWidth = 8;
ctx.beginPath();
ctx.roundRect(4, 4, w-8, h-8, 20);
ctx.stroke();

document.getElementById('dl').href = c.toDataURL('image/png');
</script>
</body>
</html>
